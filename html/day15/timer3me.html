<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	.time-led{
		width: 100px;
		height: 50px;
		padding: 0 5px;
		line-height: 50px;
		text-align: right;
		border: 1px solid black;
	}    
	
	</style>
</head>
<body>
    <div class="time-led timer">00:00:00:00</div>    
	<button class="btn" onclick="runAndStop()">시작/기록</button>
    <button class="btn"onclick="reset()">리셋</button>
    <div class="time-led record">00:00:00:00</div>
    <div class="time-led record">00:00:00:00</div>
    <div class="time-led record">00:00:00:00</div>
	<script>
		var isRunning = false;
		var mm = 0; // ms : 밀리초
        var ss = 0; // s  : 초
        var MM = 0; // m  : 분
        var hh = 0; // h  : 시
    
		var id;
        var checkCount = []; // 기록을 몇번했는지 
        // 시작/기록 버튼을 눌렀을 경우 첫번째는 시작, 두번째 부터는 시간 기록
        // writeTime이란 함수를 만들어 객체와 시간 문자열을 넣어주면 해당 객체 안에 시간을 입력한다
		function runAndStop(){
			//start를 해야하는 상황(이전에 멈춰있다가 지금 버튼을 눌러서
			//동작해야하는 상황)이면

            
			if(!isRunning){
				id = setInterval(timer,10);
				isRunning = true;
			}else{
            // 버튼을 2번째이상 눌렀을 경우 멈추지 않도록 처리해야함.
                //1. 정지 기능 제거
				//isRunning = false; // true로 할경우 두번쨰 시작을 누를때 작동이 안됨. // 시간 찍는 것을 막는 코드이기때문에 주석처리
				//clearInterval(id); // timer동작 자체를 막는 코도이기때문에 주석 처리
                //2. 시간을 기록하는 작업 추가                
                writeTime(document.getElementsByClassName('record')[checkCount]);
                checkCount++;                
			}
		}
		function reset(){
            mm = 0; // ms : 밀리초
            ss = 0; // s  : 초
            MM = 0; // m  : 분
            hh = 0; // h  : 시
			writeTime(document.getElementsByClassName('timer')[0]);            									
			isRunning = false;
            checkCount = 0;
		}
		function timer(){
			if(isRunning){				
                mm++;
				writeTime(document.getElementsByClassName('timer')[0]);				                
			}
		}
		function getTime(){
			if(mm >= 100){
                mm -= 100;
                ss++;
            }
            if(ss >= 60){
                ss -= 60;
                MM++;
            }
            if(MM >= 60){
                MM -= 60;
                hh++;
            }
			return ''+getStr(hh)+':'+getStr(MM)+':'+getStr(ss)+':'
						+getStr(mm);
		}
		function getStr(num){
			if(num < 10)	return '0'+num;
			else return num;
		}
        function writeTime(obj){
            obj.innerHTML = getTime();
        }
        function update(check){
            var idx = checkCount.indexOf(check);			
			if(idx == -1){				
				checkCount.push(check);
			}			
			else{				
				checkCount.splice(idx,1);
			}
        }
	</script>
</body>
</html>
