<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 자바 스크립트를 이용해 css를 수정하는 예제 -->
    <p>
        안녕하세요. 제 이름은 홍길동 입니다.
    </p>    
    <button id="black" onclick="setColor('black')">기본</button>
    <button id="red" onclick="setColor('red')">빨강</button>
    <button id="blue" onclick="setColor('blue')">파랑</button>
    <button id="green" onclick="setColor('green')">초록</button>
    <script>
        function setColor(color){
            // css 코드에서 사용하는 color : red; 형태의 문자열을 생성
            var str = 'color : ' + color + ';';
            document.getElementsByTagName('p')[0].style =str;
        }
    </script>
</body>
</html>
