<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        *{
            border: 1px solid black;
        }
        .red{
            border-color: red;
        }
    </style>
    <script>
        $(document).ready(function(){
            // 조상들 검색
            // parent 는 span 태그의 부모인 p태그만 포함되고 
            // $('span').parent().addClass('red'); 
            // parents는 p, body 그리고 html태그 까지 포함이된다.
            // $('span').parents().addClass('red'); 
            // span 태그의 조상중에서 p태그들만 빨간색 테두리 추가
            // $('span').parents('p').addClass('red'); 
            // span 태그의 조상중에서 p태그들과 body태그만 빨간색 테두리 추가
            // $('span').parents('p,body').addClass('red'); 
            // span 태그의 조상중에서 body태그 전까지만(body 포함X) 빨간색 테두리 추가
            // $('span').parentsUntil('body').addClass('red'); 
            
            // 자손들 검색
            // body태그의 자식들인 div태그와 p태그만 빨간색 테두리 추가
            // $('body').children().addClass('red');
            // body태그의 자식들 중 div 태그에만 빨간색 테두리 추가
            //$('body').children('div').addClass('red');
            // body태그의 자손들 중에서 h1 태그만 빨간색 테두리 추가
            //$('body').find('h1').addClass('red');
            // body태그의 자손들 중에서 h1.abc 태그만 빨간색 테두리 추가
            $('div').find('h1.abc').addClass('red');
        });
    </script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="abc">안녕하세요1</h1>
        <h1>안녕하세요1</h1>        
        <h2>안녕하세요1-2</h2>
    </div>
    <p>
        <span>안녕하세요2</span>
    </p>
</body>
</html>
