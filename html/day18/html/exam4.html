<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('div').animate({right:'0',opacity : 0.4},1000)
            $('div').animate({bottom:'0',opacity : 1},1000)
            $('div').animate({left:'0',opacity : 0.4},1000)
            $('div').animate({top:'0',opacity : 1},1000)
        });
    </script>
    <style>
        div{
            box-sizing: border-box;
            width : 50px;
            height: 50px;
            border: 1px solid black;
            display: inline-block;
            position: absolute;            
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div></div>
</body>
</html>
