<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="" onchange="change(this.value)">
    <input type="text" name="" id="" onchange="change2(this)">
    <input type="text" name="" id="" onchange="change3(this.value)">
    <script>
        // 방법1
        function change(text){            
            var isChange = alert('내용이'+text+'(으)로 변경 되었습니다.');
        }
        // 방법2
        function change2(obj){
            var isChange = alert('내용이'+obj.value+'(으)로 변경 되었습니다.')
        }
        var oldText = ''; // 이전 값을 가지고 오려면 전역변수를 이용해야한다.
        // 입력창 내용이 변경되면 (onchange)
        // 이전값과 지금 값을 메세지 창으로 출력 후 (alert)
        // 지금 값을 이전값으로 변경
        function change3(text2){                        
            var isChange = alert('내용이'+oldText+'에서'+text2+'(으)로 변경되었습니다.')
            oldText = text2;
        }
    </script>
</body>
</html>
