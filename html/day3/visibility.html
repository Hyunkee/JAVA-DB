<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visibility</title>
    <style>
        .visibility-hidden{
            visibility: hidden;
        }
        .display-none{
            display: none;
        }
    </style>
</head>
<body>
    <div>
        안녕하세요. 제 이름은 <span class="visibility-hidden">홍길동</span>입니다.
    </div>
    <div>
        안녕하세요. 제 이름은 <span class="display-none">임꺽정</span>입니다.
    </div>
</body>
</html>
