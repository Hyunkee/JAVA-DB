<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <title>Document</title>
    <script>
        /*
        클래스 선택자 : .클래스
        아이디 선택자 : #아이디
        태그 선택자 : 태그명
        자식관계 : 선택자1>선택자2
        자손관계 : 선택자1 선택자2
        자기자신 : 선택자1선택자2
                  태그선택자2개가 같이 올 수 없다.
                  => 한 개체가 2개의 태그를 동시에 포함 될 수 업기 때문
                  divp(x), divdiv(x), div.logodiv(x)
                  아이디도 2개가 같이 올 수 없다.
                  => 한 태그가 id를 2개이상 가질 수 없기 때문에
                  #logo#naver(x), #logo.logo#naver(x)
        */
        // window.onload 와 비슷한 기능을 함
        // 차이는 아래 $(document).ready()는 여러개 나와도 각각 실행됨
        $(document).ready(function(){ 
            $('input').change(function(){ // input 태그의 요소가 내용이 변경되면 실행
                console.log(this.value); // 내용이 변경된 요소(this)의 valu                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               e를 콘솔에 출력
            })
        }); //3가지를 다합쳐 놓은거와 같다.
        // document.getElementById();
        // document.getElementsByClassName();
        // document.getElementsByTagName(); 
    </script>
</head>
<body>
    <input type="text" value="123">
    <input type="text" value="123">
    <input type="text" value="123">
    <input type="text" value="123">
</body>
</html>
