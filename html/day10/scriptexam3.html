<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        함수 선언 및 구현하는 방법
        function 함수명(매개변수들){
            구현;
        }
        함수 표현식 및 구현하는 방법
         - 함수 표현식을 이용한 방법은 함수 생성 코드 아래에 사용해야한다.
           함수 생성하는 코드 위에 사용하면 에러가 발생
        var 함수명 = function(매개변수들){
            구현;
        }
        */
        /*
          1. 선언방법
          - 자바스크립트는 2가지 방법, 자바는 1가지
          - 자바 
          리턴타입 메소드명(매개변수들){}
          - 자바스크립트 
          function 함수명(매개변수들){}  

          2. 매개변수
          - 자바스크립트
          자료형을 명시하지 않는다.
          매개변수의 갯수가 다르다하더라도 함수는 동작한다.
          매개변수가 많으면 초과하는 매개변수를 무시하고,
          적으면 undefined로 대체한다.

          3. 리턴타입을 명시하지 않는다.
        */
        
        // console.log(sum1(1,2));
        // console.log(sum2(1,2)); // 에러발생
        function sum1(num1,num2){
            if(!isNaN(num1) && !isNaN(num2))
                return num1+num2;
            if(!isNaN(num1))
                return num1;
            if(!isNaN(num2))
                return num2;
            return '계산할 수 없습니다.';
        }
        var sum2 = function(num1, num2){
            return num1+num2;
        }
        console.log('함수 선언 : ' + sum1(1,2));
        console.log('함수 표현식 sum2 : ' + sum2(1,2));
        console.log('매개변수가 많은 경우 : ' + sum1(1,2,3));
        console.log('');
        console.log('매개변수가 적은 경우 : ' + sum1(1));
        console.log('매개변수가 적은 경우 : ' + sum1());
        function test(num){
            if(num > 10)
                return 1;
        }
        console.log(test(1));
        console.log(test(11));
        function sum3(num1,num2){
            if(arguments.length<2) // 매개변수를 저장하는 객체
                return false;
            console.log('num1 : ' + arguments[0]);
            console.log('num2 : ' + arguments[1]);
            return num1+num2;            
        }
        console.log('-------------');
        console.log(sum3(4,5));
        console.log(sum3(4));
        console.log(sum3());
    </script>    
</body>
</html>
